<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="output.css">

</head>

<body class="bg-gray-800 h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
        <!-- Form per aggiungere nuovi task -->
        <form id="todoForm" class="mb-4">
            <input type="text" id="taskInput"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Add a new task" required>
            <button type="submit"
                class="mt-2 w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Add
                Task</button>
        </form>
        <!-- Lista dei task -->
        <ul id="taskList" class="divide-y divide-gray-200">
            <!-- Task saranno aggiunti qui dinamicamente -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
